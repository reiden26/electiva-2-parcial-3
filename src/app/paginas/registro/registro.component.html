<app-encabezado></app-encabezado>
<app-menu></app-menu>
<br><br><br>


<div class="container">
    <h1>Registro docente</h1>

    <div class="row">
        <div class="col-log-6">
            <form [formGroup]="myform">
            <p>
                <label >Nombre del docente</label><input type="text" class="form-control" formControlName="fullname"/>

            </p>
            <p>
                <label >Cedula</label><input type="number" class="form-control" formControlName="num_cc"/>

            </p>
            <p>
                <label >Genero</label><input type="text" class="form-control" formControlName="gender"/>

            </p>
            <p>
                <label >Celular</label><input type="number" class="form-control" formControlName="phone"/>

            </p>
            <p>
                <label >Correo</label><input type="text" class="form-control" formControlName="email"/>

            </p>
            <p><button (click)="insertar(myform.value)" class="btn btn-success mx-1" >Agregar </button>
                <button (click)="editar(myform.value)" class="btn btn-warning" >Modificiar</button>
            </p>


            </form>

        </div>

<div class="col-lg-6">

</div>
    </div>
<table class="table table-striped table-bordered bg-light" >
<tr>
<th>Id docente</th>
<th>Nombre</th>
<th>Identificacion</th>
<th>Genero</th>
<th>Celular</th>
<th>Correo</th>
<th class="text-center" colspan="2">Opciones</th>

</tr>

<tr *ngFor="let doc of lista_docentes " >
    <td> {{doc.id}} </td>
    <td> {{doc.fullname}} </td>
    <td> {{doc.num_cc}} </td>
    <td> {{doc.gender}} </td>
    <td> {{doc.phone}} </td>
    <td> {{doc.email}} </td>
    <td><button class="btn btn-outline-primary" (click)="seleccionar(doc)" >Seleccionar</button>   </td>
    <td> <button class="btn btn-outline-danger" (click)="eliminar(doc.id)">Borrar</button> </td>





</tr>







</table>







</div>



<app-pie></app-pie>
