<app-encabezado></app-encabezado>
<app-menu></app-menu>
<br><br><br>


<div class="container">
    <h1>Matricula a los docentes</h1>

    <div class="row">
        <div class="col-log-6">
            <form [formGroup]="myform1">
            <p>
                <label >Nombre del docente</label><input type="text" class="form-control" formControlName="fullname"/>

            </p>
            <p>
                <label >Clase</label><input type="text" class="form-control" formControlName="course"/>

            </p>
            <p>
                <label >Inicia</label><input type="text" class="form-control" formControlName="h_inicio"/>

            </p>
            <p>
                <label >Termina</label><input type="text" class="form-control" formControlName="h_fin"/>

            </p>
            
            <p><button (click)="insertarCur(myform1.value)" class="btn btn-success mx-1" >Agregar </button>
                <button (click)="editarCur(myform1.value)" class="btn btn-warning" >Modificiar</button>
            </p>


            </form>

        </div>

<div class="col-lg-6">

</div>
    </div>
<table class="table table-striped table-bordered bg-light" >
<tr>
<th>Id Curso</th>
<th>Nombre</th>
<th>Clase</th>
<th>Inicia</th>
<th>Termina</th>

<th class="text-center" colspan="2">Opciones</th>

</tr>

<tr *ngFor="let cur of lista_cursos " >
    <td> {{cur.course_id}} </td>
    <td> {{cur.fullname}} </td>
    <td> {{cur.course}} </td>
    <td> {{cur.h_inicio}} </td>
    <td> {{cur.h_fin}} </td>
    
    <td><button class="btn btn-outline-primary" (click)="seleccionarCur(cur)" >Seleccionar</button>   </td>
    <td> <button class="btn btn-outline-danger" (click)="eliminarCur(cur.course_id)">Borrar </button></td>





</tr>







</table>







</div>



<app-pie></app-pie>
